<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {%- seo -%}
  <link rel="icon" href="{{ "/assets/favicon.svg" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
<a class="sr-only skip" href="#main">Skip to content</a>

<header class="site-header">
  <div class="wrap h-row">
    <div class="brand"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></div>
    <nav class="nav" aria-label="Main">
      {%- assign here = page.url -%}
      <a href="{{ "/" | relative_url }}" class="{% if here == "/" %}active{% endif %}">Home</a>
      <a href="{{ "/research/" | relative_url }}" class="{% if here contains "/research" %}active{% endif %}">Research</a>
      <a href="{{ "/publications/" | relative_url }}" class="{% if here contains "/publications" %}active{% endif %}">Publications</a>
      <a href="{{ "/code/" | relative_url }}" class="{% if here contains "/code" %}active{% endif %}">Code</a>
      <a href="{{ "/teaching/" | relative_url }}" class="{% if here contains "/teaching" %}active{% endif %}">Teaching</a>
      <a href="{{ "/contact/" | relative_url }}" class="{% if here contains "/contact" %}active{% endif %}">Contact</a>
    </nav>
  </div>
</header>

<main id="main" class="wrap">
  {{ content }}
</main>

<footer class="site-footer">
  <div class="wrap muted">
    © {{ site.time | date: "%Y" }} {{ site.author.name }} ·
    <a href="https://orcid.org/{{ site.author.orcid }}" target="_blank" rel="noreferrer">ORCID</a> ·
    <a href="https://scholar.google.com/" target="_blank" rel="noreferrer">Google Scholar</a> ·
    <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a> ·
    <a href="mailto:{{ site.author.email }}">Email</a>
  </div>
</footer>
</body>
</html>
